<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Bubble Tea Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to help us improve our menu
    </p>
  </header>
  
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Full Name</label>
      <input
             type="text"
             name="name"
             id="name"
             class="form-control"
             placeholder="Enter your name"
             required
      />
    </div>
    
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
             type="email"
             name="email"
             id="email"
             class="form-control"
             placeholder="Enter your email"
             required
      />
    </div>
    
    <div class="form-group">
      <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
      <input
             type="number"
             name="age"
             id="number"
             min="1"
             max="99"
             class="form-control"
             placeholder="Age"
             />
    </div>
    
    <div class="form-group">
      <p>Which standard tea do you prefer?</p>
      <select id="dropdown" name="tea" class="form-control" required>
        <option disabled selected value>Select tea</option>
        <option value="green">Green tea</option>
        <option value="black">Black tea</option>
        <option value="oolong">Oolong tea</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <div class="form-group">
      <p>What size drink do you prefer?</p>
      <label>
        <input
               name="size-prefer"
               value="small"
               type="radio"
               class="input-radio"
               checked
               />Small</label>
        <input
               name="size-prefer"
               value="medium"
               type="radio"
               class="input-radio"
               />Medium</label>
      <input
               name="size-prefer"
               value="large"
               type="radio"
               class="input-radio"
               />Large</label>
  
  <div class="form-group">
    <p>What type of drinks do you want to see more of?
    <span class="clue">(Check all that apply)</span>
    </p>
    
    <label>
      <input
             name="prefer"
             value="milk-teas"
             type="checkbox"
             class="input-checkbox"
             />Milk Teas</label>
    <label>
      <input
             name="prefer"
             value="fruit-teas"
             type="checkbox"
             class="input-checkbox"
             />Fruit Teas</label>
    <label>
      <input
             name="prefer"
             value="slush"
             type="checkbox"
             class="input-checkbox"
             />Slushes</label>
    <label>
      <input
             name="prefer"
             value="yogurt"
             type="checkbox"
             class="input-checkbox"
             />Yogurt Drinks</label>
    
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Enter your comment here..."
                ></textarea>
    </div>
    
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
    </form>
</div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!-- partial -->
  
</body>
</html>
